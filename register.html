    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

        <header>
            <div class="container" id="heading">
                <img src="./Images/AI-Banner.jpg" alt="CYTEX" class="img-fluid">
                <div class="centered">CYTEX</div>
            </div>
            <div class="container">
                <nav class="navbar navbar-expand-md"> 
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileMenu">
                        <span class="navbar-toggler-icon">
                            <i class="fa fa-bars"></i>
                        </span>
                    </button> 
                    <div class="collapse navbar-collapse justify-content-center" id="mobileMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a href="educate.html" class="nav-link">Educate</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Register</a>
                            </li>
                            <li class="nav-item">
                                <a href="faq.html" class="nav-link">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header> 


        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="./Images/banner2.jpg" alt="" id="banner" class="img-fluid"/>
                </div>
                <div class="col-md-9 col-lg-6"> 
                    <div id="topText">
                        <h1 class="text-center">Registration</h1>
                        <p class="text-center">Required Item (*)</p>
                    </div>  
                    <form action="http://www.example.com/cytex/payment">
                        <div class="form-group">
                            <label for="attend">I am attending: *</label>
                            <select id="attend" name="attend" class="form-control" required>
                                <option value="">--Select one of the options--</option>
                                <option value="1">Training</option>
                                <option value="2">Consultation</option>
                                <option value="3">Both</option>
                            </select>
                        </div>
                        <div id="wrapper2">
                            <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required/>
                            </div>

                            <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required/>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address*</label>
                                <input type="email" class="form-control" id="email" name="email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\x22(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\x22)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required/>
                                <small id="emailTip" class="form-text text-white">An email will be sent to you for verification</small>
                            </div>
                            <div class="form-group">
                                <label for="phone">Contact Number*</label>
                                <input type="tel" class="form-control" id="phone" name="phone" pattern="(6|8|9)[0-9]{7}" required/>
                            </div>

                            <div class="form-group" id="consultDetails">
                                <label for="consult">What do you wish to consult: *</label>
                                <textarea id="consult" name="consult" class="form-control" required></textarea>
                            </div>

                            <div id="wrapper3">
                                <div class="form-group">
                                    <label for="status">Status *</label>
                                    <select id="status" name="status" class="form-control" required>
                                        <option value="">--Select one of the options--</option>
                                        <option value="1">Student</option>
                                        <option value="2">Employed</option>
                                        <option value="3">Employer</option>
                                        <option value="4">Others</option>
                                    </select>
                                </div>

                                <div class="form-group" id="status2">
                                    <label for="others">Please specify your status : *</label>
                                    <input type="text" class="form-control" id="others" name="others" required/>
                                </div>

                                <hr>

                                <fieldset id="creditCard">
                                    <legend>Credit Card *</legend>
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="cardLabel">
                                            <input name="cCard" value="amex" type="radio" required/> 
                                            <img src="./Images/amex.png" alt="" class="img-fluid"/>
                                            </label>

                                            <label class="cardLabel">
                                                <input name="cCard" value="discover" type="radio" /> 
                                                <img src="./Images/discover.png" alt="" class="img-fluid"/>
                                            </label>

                                            <label class="cardLabel">
                                                <input name="cCard" value="master" type="radio" /> 
                                                <img src="./Images/master.png" alt="" class="img-fluid"/>
                                            </label>

                                            <label class="cardLabel">
                                                <input name="cCard" value="visa" type="radio" /> 
                                                <img src="./Images/visa.png" alt="" class="img-fluid"/>
                                            </label>
                                    </div>
                                    </fieldset>
                        
                                    <div class="form-group">
                                        <label for="cardBox">Credit Card Number</label>
                                        <input name="cardNumber" class="form-control" id="cardBox" type="text" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" required/>
                                    </div>

                                    <div class="form-group">
                                        <label for="expDate">Expiration Date</label>
                                        <div class="form-group" id="expDate">
                                        <select name="month" id="monthList" required>
                                            <option value="">-Month-</option> 
                                            <option value="1">January (01)</option> 
                                            <option value="2">February (02)</option> 
                                            <option value="3">March (03)</option> 
                                            <option value="4">April (04)</option> 
                                            <option value="5">May (05)</option> 
                                            <option value="6">June (06)</option> 
                                            <option value="7">July (07)</option> 
                                            <option value="8">August (08)</option> 
                                            <option value="9">September (09)</option> 
                                            <option value="10">October (10)</option> 
                                            <option value="11">November (11)</option> 
                                            <option value="12">December (12)</option> 
                                        </select>

                                        <select name="year" id="yearList" required>
                                            <option value="">-Year-</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cscBox">CSC</label>
                                        <input name="csc" class="form-control" id="cscBox" type="text" pattern="^\d{3}$" maxlength="3" placeholder="nnn" required/>
                                    </div>
                                </fieldset>
                                <hr>
                                <div class="form-group">
                                    <label for="hope">What do you wish to learn from this training?</label>
                                    <textarea id="hope" name="hope" class="form-control"></textarea>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radiochoice" value="1" id="Radio1" required/>
                                    <label class="form-check-label" for="Radio1">I have experience with AI</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radiochoice" value="2" id="Radio2"/>
                                    <label class="form-check-label" for="Radio2">I have no experience with AI</label>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="check" required/>
                                <label class="form-check-label" for="check">By checking this box, you allow CYTEX to use your information*</label>
                            </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 col-lg-3" id="regEnd"> 
                    <div id="countdown">
                        <h2>Registration Ends In: </h2>
                        <div class="timer"><span id="days"></span> Days</div>
                        <div class="timer"><span id="hrs"></span> Hours</div>
                        <div class="timer"><span id="mins"></span> Minutes</div>
                        <div class="timer"><span id="secs"></span> Seconds</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <footer class="text-center">
                &copy;CYTEX 2020
            </footer>  
        </div>
